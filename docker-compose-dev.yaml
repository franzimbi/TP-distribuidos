      - PRODUCE_QUEUE=q221

      - COORDINATOR_PRODUCE_QUEUE=Q21C1
      - COORDINATOR_CONSUME_QUEUE=Q21F12

      - FILTER_NAME=byyear
    networks:
      - mynet
    volumes:
      - ./config.ini:/app/config.ini

  coordinator-q21.1:
    build:
      context: .
      dockerfile: coordinator/Dockerfile
    restart: on-failure
    depends_on:
      - filter-q21.f1.1
      - filter-q21.f1.2
    environment:
      - PYTHONUNBUFFERED=1
      - NUM_NODES=2
      - CONSUME_QUEUE=Q21C1
      - PRODUCE_QUEUE_1=Q21F11
      - PRODUCE_QUEUE_2=Q21F12

      - DOWNSTREAM_QUEUE=q221
    networks:
      - mynet
    volumes:
      - ./config.ini:/app/config.ini

  aggregator-q21.1:
    build:
      context: .
      dockerfile: aggregator/Dockerfile
    restart: on-failure

    environment:
      - PYTHONUNBUFFERED=1

      - CONSUME_QUEUE=q221
      - PRODUCE_QUEUE=q231
      - COUNT_NAME=purchases_qty
      - AGGREGATOR_NAME=sum

      - KEY_COLUMN=item_id
      - VALUE_COLUMN=quantity
      - BUCKET_KIND=month
      - BUCKET_NAME=year_month
      - TIME_COL=created_at
      - OUT_VALUE=total_quantity
