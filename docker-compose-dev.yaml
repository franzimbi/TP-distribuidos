---
services:
  distributor:
    build:
      context: .
      dockerfile: distributor/Dockerfile
    restart: on-failure
    environment:
    - PYTHONUNBUFFERED = 1
    - Q1result=Queue_final_Q1
    - Q21result=Queue_final_Q21
    - Q22result=Queue_final_Q22
    - Q3result=Queue_final_Q3
    - Q4result=Queue_final_Q4
    - transactionsExchange=transactionsExchange
    - itemsExchange=itemsExchange
    - productsExchange=productsExchange
    - storesExchange=storesExchange
    - usersExchange=usersExchange
    networks:
    - mynet
    volumes:
    - ./config.ini:/app/config.ini
  FiltroAnio1_1:
    build:
      context: .
      dockerfile: filter/Dockerfile
    depends_on:
    - distributor
    restart: on-failure
    environment:
    - PYTHONUNBUFFERED=1
    - queueEntrada=items_queue
    - queuesSalida=Queue_begin2_1,Queue_begin2_2
    - queue_to_send_coordinator=coodinator_FiltroAnio1_unique_queue
