  distributor:
      build:
        context: .
        dockerfile: distributor/Dockerfile
      restart: on-failure
      environment:
        - PYTHONUNBUFFERED=1

        - PRODUCE_QUEUE_Q1=q11
        - CONSUME_QUEUE_Q1=q14

        - PRODUCE_QUEUE_Q2_1=q211
        - CONSUME_QUEUE_Q2_1=q251
        - JOIN_QUEUE_Q21_1=j211
        - JOIN_QUEUE_Q21_2=j212

        - PRODUCE_QUEUE_Q2_2=q212
        - CONSUME_QUEUE_Q2_2=q232

        - PRODUCE_QUEUE_Q3=q31
        - CONSUME_QUEUE_Q3=q34
        - JOIN_QUEUE_Q3.1=j31
        - JOIN_QUEUE_Q3.2=j32

        - PRODUCE_QUEUE_Q4=q41
        - CONSUME_QUEUE_Q4=q46
        - JOIN_QUEUE_Q4_1=j41
        - JOIN_QUEUE_Q4_1_2=j412
        - JOIN_QUEUE_Q4_2=j42
        - JOIN_QUEUE_Q4_2_2=j422
      networks:
        - mynet
      volumes:
        - ./config.ini:/app/config.ini

#QUERY 21

  filter-q21.f1.1:
    build:
      context: .
      dockerfile: filter/Dockerfile
    restart: on-failure
    environment:
      - PYTHONUNBUFFERED=1
      - CONSUME_QUEUE=q211
      - PRODUCE_QUEUE=q221

      - COORDINATOR_PRODUCE_QUEUE=Q21C1
      - COORDINATOR_CONSUME_QUEUE=Q21F11

      - FILTER_NAME=byyear
    networks:
      - mynet
    volumes:
      - ./config.ini:/app/config.ini

  filter-q21.f1.2:
    build:
      context: .
      dockerfile: filter/Dockerfile
